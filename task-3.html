<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Create</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
   <main>
    <h2>Table Tennis Tournament</h2>
    <table>
        <caption >Tournament Schedule and Results</caption>

        <thead>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Round 2</td>
                <td>Player C</td>
                <td>Player D</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td><b>Final</b> </td>
                <td><b>Winner of Match 3</b></td>
                <td><b>Winner of Match 4</b></td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Champion </td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
    </table>
   </main>
</body>
</html>
