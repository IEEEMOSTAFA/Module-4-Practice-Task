<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        input,label{
            line-height: 1.8;
        }
        .lg{
            background-color: aquamarine;
        }
        
        form * {
            line-height:1;
        }
       
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Please Fill The Form</h2>
            <form>
                <label for="name">Text :</label><br>
                <input id="name" type="text" placeholder="Text" ><br><br><br>
                 
                <label for="name">Password :</label><br>
                <input id="name" type="password" placeholder="Password"><br><br><br>
                
                <label for="name">Email :</label><br>
                <input id="name" type="email" placeholder="Email"><br><br><br>
                
                <label for="name">Number :</label><br>
                <input id="name" type="number" placeholder="Number"><br><br><br>
                

                <legend class="lg">Checkbox :</legend>

                <label for="under 18">
                    <br><br>
                    <input type="checkbox" name="age" id="under 18">Under 18
                </label>
                <label for="18-35">
                    <br><br>
                    <input type="checkbox" name="age" id="18-35">18-35
                </label>
                <label for="above 35">
                    <br><br>
                    <input type="checkbox" name="age" id="above 35">Above 35
                </label>
                <br><br>

                <legend class="lg">Radio :</legend>


                <label for="male">
                    <br><br>
                    <input type="radio" name="gender" id="male">Male
                </label>
                <label for="Female">
                    <br><br>
                    <input type="radio" name="gender" id="Female">Female
                </label>
                <br><br><br>
                <button style="background-color: green; line-height: 1.8; width: auto;">Submit</button>

            
               
          

            </form>
        </section>
    </main>
</body>
</html>
